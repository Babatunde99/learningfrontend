<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <div>
        <form action="get">
          <h3>Sign up page</h3>
          <br/>
          <div>
            <label>First Name</label>
            <div>
              <input type="text" placeholder="Enter first name" /><br/>
            </div>
          </div>
          <div>
            <label>Last Name</label>
          </div>
          <div>
            <input type="text" placeholder="Enter last name" />
          </div>
          <div>
            <label>Contact Address</label>
          </div>
          <div>
            <input type="text" placeholder="Enter house address" />
          </div>
          <div>
            <label>E-mail Address</label>
          </div>
          <div>
            <input type="email" placeholder="someone@mail.com" />
          </div>
          <div>
            <p>Gender:
            <input type="radio" />
            <label>Male</label>
            <input type="radio" />
            <label>Female</label>
            <input type="radio" />
            <label>Other</label>
            </p>
          </div>
          <div>
            <label>Password</label>
          </div>
          <div>
            <input type="password" placeholder="Enter password" />
          </div>
          <br />
          <div>
            <label>Confirm Password</label>
          </div>
          <div>
            <input type="password" placeholder="Confirm/re-enter password" />
          </div>
          <br />
          <div>
            <input type="checkbox" />
            <label>
              I attest to all information provided above to be correct and
              genuine</label
            ><br />
            <input type="checkbox" />
            <label>I am 18+</label>
          </div>
          <br />
          <div>
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </center>
  </body>
</html>
